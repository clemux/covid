<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predictions</title>
    <link href="{{ url_for('static', path='main.css') }}" rel="stylesheet">
</head>
<body>
<h1>Covid predictions</h1>
<table>
<tbody>
    {% for p in predictions %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.data.user }}</td>
        <td>{{ p.data.confidence }}</td>
        <td>{{ p.data.description }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
</body>
</html>
