<table>
    <tbody>
    {{ $url := "cases.csv" }}
    {{ $sep := "," }}
    {{ range $i, $r := getCSV $sep $url }}
      <tr>
        <td>{{ index $r 0 }}</td>
        <td>{{ index $r 1 }}</td>
        <td>{{ index $r 2 }}</td>
        <td>{{ index $r 4 }}</td>
        <td>{{ index $r 3 }}</td>
      </tr>
    {{ end }}
    </tbody>
 </table>
